<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokemon Search App</title>
</head>
<body>
    <header>
        <h1>Pokémon Search App</h1>
    </header>
    <main>
        <div class="wrapper">
            <div class="container">
                <label for="search-input">Search for Pokémon Name or ID:</label>
                <input type="text" id="search-input" name="search" value="" required />
                <button id="search-button" class="btn">Search</button>
                <div class="output">
                    <p id="pokemon-name"></p>
                    <p id="pokemon-id"></p>
                    <div id="pokemon-sprite"></div>
                    <p id="weight"></p>
                    <p id="height"></p>
                    <div id="types"></div>
                </div>
                <table class="pokemon-info">
                    <thead>
                        <tr>
                            <th class="base">Base</th>
                            <th class="ststs">Stats</th>
                        </tr>
                    </thead>
                    <tbody id="pokemon-info-container"></tbody>
                </table>
            </div>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
